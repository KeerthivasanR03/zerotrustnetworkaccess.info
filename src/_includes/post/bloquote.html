<blockquote class="background-color">
  <div class="mb-15">{%include icons/quote.svg cls="light-blue-1-fill"%}</div>
  <p class="mb-15">{{include.blockquote}}</p>
  <div class="d-flex align-items-center">
    <img src="{{include.author_photo}}" alt="" class="img-blob blob1 mr-20" />
    <div>
      <p class="h4">{{include.author}}</p>
      <p>{{include.occupation}}</p>
    </div>
  </div>
</blockquote>
