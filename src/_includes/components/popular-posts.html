{% assign content = site.data.components.ztna-popular-posts%}
<div class="popular-post-wrapper"> 
    <h3 class="dark-text">{{content.title}}</h3>
    <div class="space30"></div>
    <ul class="popular-post-list">
        {% for post in site.posts limit: "3" %}
        <li>
            <div class="post-meta">
            <div class="ztna-tag-small white-background">
                <a class="ztna-small-text light-text-1">{{post.categories}}</a>
            </div>
            
            {% include components/post-date.html %}
        </div>
        <div class="space10"></div>
            <h4 class="dark-text"> 
              <a href="{{post.url}}">{{post.title}}</a> 
            </h4>
            <div class="space20"></div>
          <hr class="post-divider">
          <div class="space20"></div>
        </li>
        {% endfor %}
</div>
