{% assign content = site.data.components.ztna-subscribe%}
<div class="subscription-wrapper"> 
    <h3>{{content.title}}</h3>
    <div class="space30"></div>
    <ul class="popular-post-list">
        {% for post in site.posts limit: "3" %}
        <li>
            <div class="post-meta">
            <div class="ztna-tag-small white-background">
                <a class="ztna-small-text light-text-1">{{post.categories}}</a>
            </div>
            <div class="space10"></div>
            {% include components/post-date.html %}
        </div>
            <h4> 
              <a href="{{post.url}}">{{post.title}}</a> 
            </h4>
          
          
        </li>
        {% endfor %}
</div>
