tenents:
  - title: "Everything is a Resource"
    description: "All data sources and computing services are considered resources."
    icon: "icofont-chart-arrows-axis"
    color: "blue"

  - title: "Secure all communications"
    description: "All communication is secured regardless of network location."
    icon: "icofont-pen-holder"
    color: "green"

  - title: "Session-based access"
    description: "Access to individual enterprise resources is granted on a per-session basis."
    icon: "icofont-chart-arrows-axis"
    color: "pink"

  - title: "Policies must be dynamic"
    description: "Access to resources is determined by dynamic policy and real-time security posture."
    icon: "icofont-ui-clip-board"
    color: "purple"

  - title: "Monitor security posture"
    description: "No asset is inherently trusted."
    icon: "icofont-chart-arrows-axis"
    color: "yellow"

  - title: "Authenticate before connect"
    description: "Resource authentication and authorization is dynamic and strictly enforced before access is granted."
    icon: "icofont-box"
    color: "orange"

  - title: "Measure and Improve"
    description: "Collect as much data as possible, monitor and measure the integrity and security posture of all assets and use it to improve security posture."
    icon: "icofont-box"
    color: "orange"
