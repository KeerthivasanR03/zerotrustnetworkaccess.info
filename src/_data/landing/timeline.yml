  - year: "2021"
    title: "Spider-Man: No Way Home"
    description: "After Quentin Beck frames Peter Parker for murder and reveals his identity as Spider-Man,[N 1] Parker, his girlfriend MJ, best friend Ned Leeds, and aunt May are interrogated by the Department of Damage Control. Lawyer Matt Murdock gets Parker's charges dropped, but the group grapples with negative publicity."
