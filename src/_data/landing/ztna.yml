description: 'Zero Trust Network Access, or ZTNA is a Zero Trust approach to private networking which Gartner <a href="https://www.gartner.com/en/information-technology/glossary/zero-trust-network-access-ztna-" target="_blank">define</a>, as "<em>a product or service that creates an identity- and context-based, logical access boundary around an application or set of applications. The applications are hidden from discovery, and access is restricted via a trust broker to a set of named entities.</em>"<br /><br />Put simply, these principles are:'
more:
